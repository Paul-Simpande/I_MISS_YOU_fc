<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Florence Chabu</title>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="materials/Masego, FKJ - Tadow (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="heartsCanvas"></canvas>
    <h1>❤️ Can’t Stop Missing You ❤️</h1>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1"><b>Hey Florence, ❤️</b></p>
                <p class="words line2">Every little thing reminds me of you lately.  🌸✨</p>
                <p class="words line3">I miss your voice, your smile, and the way you make everything feel better just by being around.🥰</p>
                <p class="words line4"><b>Can’t wait to see you again.</b>. 💖</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
    <h1>❤️Your Crush❤️</h1>
    <script src="scritpt.js"></script>
</body>
</html>
